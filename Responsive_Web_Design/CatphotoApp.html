<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CatPhotoAPP</title>
    </head>
    <body>
        <main>
          <h1> CatPhotoAPP </h1>
            <section>
              <h2>Cat Photos</h2>
              <!--TODO: Add link to  cat photos-->
              <p>See more <a href="https://freecatphotoapp.com" target="_blank" >cat photos</a> in our gallery.</p>
              <a href="https://freecatphotoapp.com"> 
              <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back."> 
              </a>
           </section>
           <section>
             <h2>Cat Lists</h2>
             <h3>Things cats love:</h3>
             <ul>
                <li>cat nip</li>
                <li>laser pointer</li>
                <li>lasagana</li>
             </ul>
             <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna on a plate.">
                <figcaption>cats <em>love</em> lasagna</figcaption>
             </figure>
             <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
             </ol>
             <figure>
               <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Five cats looking around a field">
               <figcaption>cats <strong>hate</strong> other cats</figcaption>
              </figure>
           </section>
           <section>
              <h2>Cat Form</h2>
              <form action="https://freecatphotoapp.com/submit-cat-photo">
                 <fieldset><legend>Is your cat an indoor or Outdoor cat?</legend><label>
                    <input type="radio" id="indoor" name="indoor-outdoor" checked> Indoor</label>
                    <label><input type="radio" id="outdoor" name="indoor-outdoor">Outdoor</label>
                 </fieldset>
                 <fieldset>
                   <legend>whats your cat's personality?</legend>
                   <input type="checkbox" id="loving" name="personality" value="loving" checked><label for="loving">Loving</label>
                   <input type="checkbox" id="lazy" name="personality" value="lazy"><label for="lazy">Lazy</label>
                   <input type="checkbox" id="energentic" name="personality" value="energentic"><label for="energentic">Energentic</label>
                  </fieldset>
                  <input type="text" name="catphotourl" placeholder="cat photo URL" required>
                  <button type="submit">Submit</button>
              </form>
           </section>
           <footer>
            <p>NO Copyright - <a href="https://freecodecamp.org">Freecodecamp.org</a></p>
           </footer>
        </main>
    </body>
</html>
