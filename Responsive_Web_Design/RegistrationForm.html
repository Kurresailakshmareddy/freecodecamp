<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registration Form</title>
    <link rel="stylesheet" href="RegistrationForm.css"/>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form witht the required information</p>
    <form action="https://register-demo.freecodcamp.org" method="post">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input type="text" id="first-name" name="firstname" required/></label>
            <label for="last-name">Enter Your Last Name: <input type="text" name="" id="last-name" name="lastname" required/></label>
            <label for="email">Enter Your Email: <input type="email" id="email" name="mail"  required/></label>
            <label for="new-password">Create a New Password: <input type="password" id="new-password" pattern="[a-z0-5]{8,}" name="newpassword"></label>
        </fieldset>
        <fieldset>
            <label for="personal-account"><input type="radio" class="inline" name="account-type" id=""> Personal Account </label>
            <label for="business-account"><input type="radio" class="inline" name="account-type" id=""> Business Account </label>
            <label for="terms-and-conditions"><input type="checkbox" class="inline" name="termsconditions" id="terms-and-conditions" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a> </label>
        </fieldset>
        <fieldset>
            <label for="profile-picture"> Uploading a profile picture: <input type="file" id="picture-picture" name="profileimg"> </label>
            <label for="age">Input your age (years): <input type="number" name="age" id="age" min="13" max="120"></label>
            <label for="referrer">How did you hear about us? <select name="refer" id="referrer"> </label>
                <option value="">(select one)</option>
                <option value="1">freeCodecamp News</option>
                <option value="2">freeCodeCamp YouTube Channel</option>
                <option value="3">freeCodeCamp Forum</option>
                <option value="4">Other</option>
            </select>
            <label for="bio">Provide a bio: <textarea name="bioinfo" id="bio" cols="30" rows="3" placeholder="I like coding on the beach..."></textarea></label>
        </fieldset>
        <input type="submit" value="Submit" >
    </form>
</body>
</html>
